<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Product Preview Page</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <section class="card__header">
          <picture>
            <source
              media="(max-width: 900px)"
              srcset="assets/images/image-product-mobile.jpg"
            />
            <img
              src="assets/images/image-product-desktop.jpg"
              alt="Picture of perfume"
              class="card__image"
            />
          </picture>
        </section>
        <section class="card__body">
          <p class="card__product-category">perfume</p>
          <h1 class="card__product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price-tag">
            <span class="current-price">$149.99</span>
            <span class="former-price">$169.99</span>
          </div>
          <button class="btn btn--primary btn--block">
            <img
              src="assets/images/icon-cart.svg"
              alt="icon of a cart"
              class="btn__cart-icon"
            />Add to cart
          </button>
        </section>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Lewis-mbui">Lewis</a>.
      </div>
    </div>
  </body>
</html>
